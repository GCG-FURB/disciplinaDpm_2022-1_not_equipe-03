<ion-header>
  <ion-toolbar>
    <ion-title>Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-button [routerLink]="['/', 'user', 'user-form', 'new']">Cadastrar</ion-button>
  <br>
  <br>
  <p-table [value]="users" responsiveLayout="scroll" class="text-center">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th class="text-center">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user of users>
      <tr>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td class="text-center">
          <ion-button [routerLink]="['/', 'user', 'user-form', user.id]" fill="clear"><ion-icon slot="icon-only" name="open-outline"></ion-icon></ion-button>
          <ion-button color="danger" fill="clear" (click)="remover(user.id)"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ion-content>
