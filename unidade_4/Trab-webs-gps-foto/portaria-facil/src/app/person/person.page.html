<ion-header>
  <ion-toolbar>
    <ion-title>Pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-button [routerLink]="['/', 'person', 'person-form', 'new']">Cadastrar</ion-button>
  <br>
  <br>
  <p-table [value]="people" responsiveLayout="scroll" class="text-center">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th class="text-center">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person of people>
      <tr>
        <td>
          <ion-avatar>
            <img [src]="person.photo">
          </ion-avatar>
        </td>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.email}}</td>
        <td>{{person.phone}}</td>
        <td class="text-center">
          <ion-button [routerLink]="['/', 'person', 'person-form', person.id]" fill="clear"><ion-icon slot="icon-only" name="open-outline"></ion-icon></ion-button>
          <ion-button color="danger" fill="clear" (click)="remover(person.id)"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ion-content>
