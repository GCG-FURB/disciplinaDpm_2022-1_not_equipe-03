<ion-header>
  <ion-toolbar>
    <ion-title>Pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-button [routerLink]="['/', 'person', 'person-form', 'new']">Cadastrar</ion-button>
  <br>
  <br>
  <p-table [value]="people" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Endereço</th>
        <th>Número</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>País</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person of people>
      <tr>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.email}}</td>
        <td>{{person.phone}}</td>
        <td>{{person.street}}</td>
        <td>{{person.number}}</td>
        <td>{{person.district}}</td>
        <td>{{person.city}}</td>
        <td>{{person.province}}</td>
        <td>{{person.country}}</td>
        <td>
          <ion-button [routerLink]="['/', 'person', 'person-form', person.id]" fill="clear">Editar</ion-button>
          <ion-button  color="danger" fill="clear" (click)="remover(person.id)">Remover</ion-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ion-content>
