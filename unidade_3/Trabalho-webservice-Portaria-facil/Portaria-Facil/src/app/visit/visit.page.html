<ion-header>
  <ion-toolbar>
    <ion-title>Visitante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-button [routerLink]="['/', 'visit', 'visit-form', 'new']">Cadastrar</ion-button>
  <br>
  <br>
  <p-table [value]="visit" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Endereço</th>
        <th>Número</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>País</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-visit of visit>
      <tr>
        <td>{{visit.firstName}}</td>
        <td>{{visit.lastName}}</td>
        <td>{{visit.email}}</td>
        <td>{{visit.phone}}</td>
        <td>{{visit.street}}</td>
        <td>{{visit.number}}</td>
        <td>{{visit.district}}</td>
        <td>{{visit.city}}</td>
        <td>{{visit.province}}</td>
        <td>{{visit.country}}</td>
        <td>
          <ion-button [routerLink]="['/', 'visit', 'visit-form', visit.id]" fill="clear">Editar</ion-button>
          <ion-button  color="danger" fill="clear" (click)="remover(visit.id)">Remover</ion-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ion-content>
