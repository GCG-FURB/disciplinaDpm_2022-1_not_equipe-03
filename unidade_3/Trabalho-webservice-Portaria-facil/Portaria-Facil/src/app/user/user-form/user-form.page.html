<ion-header>
  <ion-toolbar>
    <ion-title>Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <div [formGroup]="form" class="">
    <div class="grid p-fluid">
      <div class="col-12 md:col-2">
        <h5>Cadastrar</h5>
      </div>
      <div class="col-12 md:col-6">
        <input type="text" class="form-control" formControlName="name" pInputText placeholder="Nome">
      </div>
      <div class="col-12 md:col-6">
        <input type="password" class="form-control mt-1" formControlName="password" pInputText placeholder="Senha">
      </div>
      <div class="col-12 md:col-6">
        <input type="text" class="form-control mt-1" formControlName="email" pInputText placeholder="E-mail">
      </div>
      <div class="col-12 md:col-2">
        <ion-button (click)="salvar()">Salvar</ion-button>
        <ion-button fill="clear" color="dark" (click)="back()">Cancelar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
